name: Auto Commit

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  push:
    branches:
      - diandian_devlop

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make some changes
        run: |
          echo "Some changes" >> file.txt
          git config --global user.name "diandianyilin"
          git config --global user.email "yilindiandian@gmail.com"
          git add file.txt
          git commit -m "Auto commit"

      - name: Push changes
        uses: github-actions-x/commit@v3
        with:
          github_token: ${{ secrets.PAT }}
          branch: diandian_devlop
